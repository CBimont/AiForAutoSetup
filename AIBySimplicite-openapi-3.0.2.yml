components:
  schemas:
    Error404:
      type: object
      properties:
        error:
          description: Error message
          type: string
        status:
          description: Error status
          type: integer
          enum:
          - 404
    PublicationResult:
      type: object
      properties:
        mime:
          description: MIME type
          type: string
        content:
          description: Content (plain text or base64 encoded)
          type: string
    AIExemple:
      type: object
      properties:
        aiExResponse:
          description: Response
          type: string
        aiExType:
          description: You need help with
          type: string
          enum:
          - CODE
          - OTHER
        aiExName:
          description: Name
          type: string
        row_id:
          description: Unique technical row ID
          type: string
        aiExSpecification:
          description: Specification
          type: string
        aiExOldPrompt:
          description: Old answer
          type: string
        aiExPrompt:
          description: Prompt
          type: string
    PlaceData:
      type: object
      properties:
        coord:
          description: Geographical coordinates
          type: string
        address:
          description: Address
          type: string
        row_id:
          description: Row ID
          type: string
        label1:
          description: 'Label #1'
          type: string
        label2:
          description: 'Label #2'
          type: string
        label3:
          description: 'Label #3'
          type: string
    AITest:
      type: object
      properties:
        aiNotepad:
          description: test notepad
          type: string
        aiTestLongString:
          description: Description
          type: string
        aiTestId:
          description: id
          type: integer
        row_id:
          description: Unique technical row ID
          type: string
    PlaceMapData:
      type: object
      properties:
        places:
          description: Places
          type: array
          items:
            $ref: '#/components/schemas/PlaceData'
        name:
          description: Name
          type: string
    ActionResult:
      type: object
      properties:
        result:
          description: Action result
          type: string
    TreeviewData:
      type: object
      properties:
        item:
          description: Object item with lists of linked objects' items
          type: object
    ArrayOfAIExemple:
      type: array
      items:
        $ref: '#/components/schemas/AIExemple'
    Error400:
      type: object
      properties:
        error:
          description: Error message
          type: string
        status:
          description: Error status
          type: integer
          enum:
          - 400
    Error401:
      type: object
      properties:
        error:
          description: Error message
          type: string
        status:
          description: Error status
          type: integer
          enum:
          - 401
    Error500:
