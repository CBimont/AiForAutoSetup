<script>{{script}}</script>
<style>{{css}}</style>
<template id="botTemplate"><div class="bot-messages"><strong>{{botName}}: </strong><span class="msg">...</span></div></template>
<template id="userTemplate" ><div class="user-messages"><strong>{{user}}: </strong>{{img}} <span class="msg">{{msg}}</span></div></template>

<div id="AIchatbotProcess">
    <div id="chat-container">
        <div id="chat-messages">
            <div class="bot-first-messages"><strong>{{botName}}: </strong><span class="msg">{{init}}</span></div>
            {{botMesage}}
            
        </div>
        <div class="input-area">
            <div id="input-img" style="display: none;"><img class="minified-img-chat" alt="" /></div>
            <div id="user-input">
                <button id="add-img" class="chatbot-button" onclick="addImage()"><img id="add-img-icon" src="" alt="Add"></button>
                <textarea id="user-message" placeholder="Type your message..." onkeypress="resizeUp()"></textarea>
                <button id="send-button" class="chatbot-button" onclick="sendMessage()" >Send</button>
            </div>
        </div>
    </div>
    <textarea id="AI_data" name="AI_data"></textarea>
</div>
