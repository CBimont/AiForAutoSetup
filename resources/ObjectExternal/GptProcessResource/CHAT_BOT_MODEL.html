<script>{{script}}</script>
<style>{{css}}</style>
<template id="botTemplate"><div class="bot-messages"><strong>Chatbot: </strong><span class="msg">...</span></div></template>
<template id="userTemplate" ><div class="user-messages"><strong>{{user}}: </strong><span class="msg">{{msg}}</span></div></template>

<div id="gptchatbotProcess">
    <div id="chat-container">
        <div id="chat-messages">
            <div class="bot-first-messages"><strong>Chatbot: </strong><span class="msg">{{init}}</span></div>
            {{botMesage}}
        </div>
        <div id="user-input">
            <textarea id="user-message" placeholder="Type your message..."></textarea>
            <button id="send-button" onclick="sendMessage()" >Send</button>
        </div>
        
    </div>
    <textarea id="gpt_data" name="gpt_data"></textarea>
</div>
